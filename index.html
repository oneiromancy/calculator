<!DOCTYPE html>

<html lang = "en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = 'stylesheet' href = 'index.css'>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Rozha+One" rel="stylesheet">
</head>

<body>

    <div class = 'Calculator'>

        <div class = 'Calculator__Screen'>
            <div class = 'Screen__Memory'></div>
            <div class = 'Screen__IO'>0</div>
        </div>

        <div class = 'Calculator__Buttons'>
            <button>CE</button>
            <button>C</button>
            <button>DEL</button>
            <button>&divide;</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>&times;</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>&minus;</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>&plus;</button>
            <button>&radic;</button>
            <button>0</button>
            <button>.</button>
            <button>&equals;</button>
        </div>

    </div>

    <script src = 'index.js'></script>

</body>


</html>
